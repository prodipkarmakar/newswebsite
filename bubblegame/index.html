<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hit the bubbles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="top">
                <div class="elem">
                    <h2>HIT</h2>
                    <div class="box" id="hitval"></div>
                </div>
                <div class="elem">
                    <h2>TIMER</h2>
                    <div class="box" id="timerval"></div>
                </div>
                <div class="elem">
                    <h2>SCORE</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div id="body">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
